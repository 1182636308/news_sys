{% extends 'base/base.html' %}

{% block title %}
    <title>新闻后台管理系统</title>
{% endblock %}

{% block top_nav %}
{% endblock %}

{% block container %}

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-title">
    <h3 style="">欢迎登录新闻后台管理系统</h3>
    </div>
    <form class="form-horizontal" method="post" action="{{ url_for('accounts.login') }}">
        {{ form.csrf_token }}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">{{ form.username.label }}:</label>
        <div class="col-sm-9">
          {{ form.username }}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">{{ form.password.label }}:</label>
        <div class="col-sm-9">
         {{ form.password }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            {#   验证错误的信息显示  #}
            {% for error in form.errors %}
                {{ error }}
            {% endfor %}
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
